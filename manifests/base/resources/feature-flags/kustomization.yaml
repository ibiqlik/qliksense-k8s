apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: feature-flags
generators:
  - generators
transformers:
  - patches
#  - secrets
  - configs
  - transformers
  - ../qliksense/generators/configs
