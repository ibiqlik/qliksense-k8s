apiVersion: qlik.com/v1
kind: SelectivePatch
metadata:
  name: elastic-infra-component-secrets
enabled: true
patches:
- target:
    kind: SuperSecret
  patch: |-
    apiVersion: qlik.com/v1
    kind: SuperSecret
    metadata:
      name: elastic-infra-secrets
    stringData:
      tls.crt: |
        ((- "\n"))(( (ds "data").tlsCert | indent 8 ))
      tls.key: |
        ((- "\n"))(( (ds "data").tlsKey | indent 8 ))

